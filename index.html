<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .arrow{
            position: relative;
            font-size: 48px;
            text-align: center;
            transform: rotate(90deg);
            animation: boncearrow 1s infinite;
        }

        @keyframes boncearrow {
            0%{top: 0px;}
            50%{top: 20px;}
            100%{top: 0px;}
        }

    </style>
</head>
<body>
    <div class="arrow">&#8674</div> 
</body>
</html>
